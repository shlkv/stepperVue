<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StepperVue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <header>
      <nav class="navbar ">
          <img src="img/PngItem_1238594.png" class="logo">
      </nav>
    </header>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" v-for="(step,id) in steps">
          <h2 v-if="id===activeIndex">{{ id + 1 }} {{ activeStep.title }} </h2>
          <h3 v-if="id===activeIndex">{{ step.text }}</h3>
        </div>
        <ul class="steps-list " v-for="(step,id) in steps" >
          <li class="steps-item"
          :class="{
              active: id === activeIndex,
              done: id < activeIndex
            }"
          ><span @click="setActive(id)"
            >{{ id+1 }}</span> {{ step.title }}</li>
         
        </ul>
        <div >
          <div  v-if="activeIndex<5">
            <button class="btn"
            @click="prev"
            :class="activeIndex===0 ? 'disabled':'primary'"
            >Назад</button>
            <button class="btn primary" 
            @click = "nextOfFinish"
            :class="activeIndex===4 ? 'danger':'primary'">
            {{ activeIndex===4 ?'Завершить':'Вперед'}}</button>
          </div>
          <button v-else class="btn"
          @click = "reset"
          >Начать заново</button>
        </div>
        
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
